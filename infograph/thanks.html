<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS GRANTED | SECURE CONNECTION ESTABLISHED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ff9d;
            --secondary: #00b8ff;
            --accent: #ff00aa;
            --dark: #0a0a0a;
            --darker: #050505;
            --light: #f0f0f0;
        }
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--dark);
            color: var(--light);
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .glitch {
            position: relative;
            text-shadow: 0 0 10px var(--primary);
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }
        .glitch::before {
            color: var(--primary);
            z-index: -1;
            animation: glitch-effect 3s infinite;
        }
        .glitch::after {
            color: var(--accent);
            z-index: -2;
            animation: glitch-effect 2s infinite reverse;
        }
        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        .terminal {
            background-color: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--primary);
            border-radius: 8px;
            padding: 1rem;
            font-family: 'Share Tech Mono', monospace;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
        }
        .terminal::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(to bottom, rgba(0,255,157,0.2), transparent);
        }
        .prompt {
            color: var(--primary);
        }
        .command {
            color: var(--accent);
        }
        .output {
            color: var(--secondary);
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: var(--primary);
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .cyber-scan {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent,
                transparent 98%,
                var(--primary) 98%,
                var(--primary) 100%
            );
            background-size: 100% 10px;
            animation: scan 8s linear infinite;
            z-index: 0;
            opacity: 0.1;
        }
        @keyframes scan {
            0% { background-position: 0 -100%; }
            100% { background-position: 0 0; }
        }
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 157, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 157, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
            pointer-events: none;
            opacity: 0.1;
        }
        .binary-digit {
            position: absolute;
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            animation: fall linear infinite;
            text-shadow: 0 0 5px var(--primary);
            opacity: 0.5;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        .access-granted {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .cyber-button {
            background: linear-gradient(45deg, var(--darker), rgba(0, 255, 157, 0.2));
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .cyber-button:hover {
            background: linear-gradient(45deg, rgba(0, 255, 157, 0.2), var(--darker));
            box-shadow: 0 0 15px var(--primary);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="antialiased">

    <div class="cyber-scan"></div>
    <div class="cyber-grid"></div>
    <div id="binary-rain"></div>
    <div id="hacker-scene"></div>

    <div class="access-granted">
        <h1 class="glitch text-4xl md:text-6xl font-black text-center text-white tracking-tight mb-8" data-text="ACCESS GRANTED">ACCESS GRANTED</h1>
        
        <div class="terminal max-w-3xl mx-auto mt-6 text-left">
            <div class="flex items-center">
                <span class="prompt">[root@system:~#]</span>
                <span class="command ml-2">connection_established --secure --protocol=aes256</span>
                <span class="cursor ml-1"></span>
            </div>
            <div class="mt-2 output">
                <p>> SECURE CHANNEL ESTABLISHED</p>
                <p>> ENCRYPTION: AES-256</p>
                <p>> INTEGRITY CHECK: VERIFIED</p>
                <p>> MESSAGE RECEIVED AND LOGGED</p>
            </div>
        </div>

        <div class="mt-8 flex justify-center space-x-4">
            <a href="/" class="cyber-button">RETURN TO MAINFRAME</a>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Binary rain effect
    const binaryRain = document.getElementById('binary-rain');
    const binaryDigits = '01';
    
    const createBinaryDigit = () => {
        const digit = document.createElement('div');
        digit.className = 'binary-digit';
        digit.textContent = binaryDigits.charAt(Math.floor(Math.random() * binaryDigits.length));
        digit.style.left = `${Math.random() * 100}%`;
        digit.style.animationDuration = `${5 + Math.random() * 10}s`;
        digit.style.animationDelay = `${Math.random() * 5}s`;
        digit.style.fontSize = `${10 + Math.random() * 10}px`;
        binaryRain.appendChild(digit);
        
        setTimeout(() => {
            digit.remove();
        }, parseFloat(digit.style.animationDuration) * 1000);
    };
    
    for (let i = 0; i < 100; i++) {
        setTimeout(createBinaryDigit, i * 100);
    }
    
    setInterval(createBinaryDigit, 100);

    // 3D Hacker Scene
    const hackerSceneContainer = document.getElementById('hacker-scene');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    
    renderer.setSize(window.innerWidth, window.innerHeight);
    hackerSceneContainer.appendChild(renderer.domElement);
    
    // Create a floating cube grid
    const cubes = [];
    const cubeSize = 0.5;
    const gridSize = 5;
    const spacing = 1.5;
    
    for (let x = 0; x < gridSize; x++) {
        for (let y = 0; y < gridSize; y++) {
            for (let z = 0; z < gridSize; z++) {
                const geometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
                const material = new THREE.MeshBasicMaterial({ 
                    color: 0x00ff9d,
                    transparent: true,
                    opacity: 0.7,
                    wireframe: true
                });
                const cube = new THREE.Mesh(geometry, material);
                
                cube.position.x = (x - gridSize/2) * spacing;
                cube.position.y = (y - gridSize/2) * spacing;
                cube.position.z = (z - gridSize/2) * spacing;
                
                cube.userData = {
                    originalX: cube.position.x,
                    originalY: cube.position.y,
                    originalZ: cube.position.z,
                    speed: 0.01 + Math.random() * 0.02
                };
                
                scene.add(cube);
                cubes.push(cube);
            }
        }
    }
    
    // Add connection lines between cubes
    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ff9d, transparent: true, opacity: 0.3 });
    
    cubes.forEach((cube, index) => {
        if (index < cubes.length - 1) {
            const nextCube = cubes[index + 1];
            const geometry = new THREE.BufferGeometry().setFromPoints([
                cube.position,
                nextCube.position
            ]);
            const line = new THREE.Line(geometry, lineMaterial);
            scene.add(line);
        }
    });
    
    // Add floating binary particles
    const particleCount = 500;
    const particles = new THREE.BufferGeometry();
    const particlePositions = new Float32Array(particleCount * 3);
    const particleSizes = new Float32Array(particleCount);
    
    for (let i = 0; i < particleCount; i++) {
        particlePositions[i * 3] = (Math.random() - 0.5) * 20;
        particlePositions[i * 3 + 1] = (Math.random() - 0.5) * 20;
        particlePositions[i * 3 + 2] = (Math.random() - 0.5) * 20;
        particleSizes[i] = 0.1 + Math.random() * 0.2;
    }
    
    particles.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
    particles.setAttribute('size', new THREE.BufferAttribute(particleSizes, 1));
    
    const particleMaterial = new THREE.PointsMaterial({
        color: 0x00ff9d,
        size: 0.1,
        transparent: true,
        opacity: 0.8,
        sizeAttenuation: true
    });
    
    const particleSystem = new THREE.Points(particles, particleMaterial);
    scene.add(particleSystem);
    
    camera.position.z = 10;
    
    // Animation loop
    const animate = () => {
        requestAnimationFrame(animate);
        
        // Animate cubes
        cubes.forEach(cube => {
            cube.rotation.x += 0.005;
            cube.rotation.y += 0.01;
            
            // Float up and down
            cube.position.y = cube.userData.originalY + Math.sin(Date.now() * cube.userData.speed) * 0.5;
        });
        
        // Rotate particle system
        particleSystem.rotation.y += 0.001;
        
        renderer.render(scene, camera);
    };
    
    animate();
    
    // Handle window resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
});
</script>

</body>
</html>
